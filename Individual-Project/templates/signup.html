<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h2>Time to Sign Up!</h2><br>
        <p>Please fill the information in the form below.</p>
        <form action="/signup", method="POST">
            <div>
                <label>Email address</label>
                <div class="input-group">
                    <input type="email"  name="email" id="signupmail" required>
                </div>
            </div>

            <div>
                <label>Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="signuppassword" required>
                </div>
            </div>

            <div>
                <label>Full Name</label>
                <div class="input-group">
                    <input type="text" name="fullname" id="signuppassword" required>
                </div>
            </div>

            <div>
                <label>Username</label>
                <div class="input-group">
                    <input type="text" name="username" id="signuppassword" required>
                </div>
            </div>

            <div class="input-group">
                <input type="submit" name="submit" value="Sign Up!">
            </div>
        </form>

        <p>Already have an account?</p>
        <a href="/">Sign In</a>

        
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
