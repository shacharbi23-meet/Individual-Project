<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class= "flex-row align-items-center flex-wrap">
		{%for t in user_recipes%}
		<div class="flex-column justify-content-center align-items-center">
			<h2>{{user_recipes[t]['Recipe_name']}}</h2>
			<h6>Published by: {{user_recipes[t]['Publisher_name']}}</h6>
			<p>{{user_recipes[t]['Ingredients']}}</p>
			<p>{{user_recipes[t]['Instructions']}}</p>
		</div>
		{%endfor%}
	</div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
