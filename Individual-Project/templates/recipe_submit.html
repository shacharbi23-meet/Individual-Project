<DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="d-flex flex-column justify-content-center align-items-center">
			<form method="POST", action="/recipe_submit" name="recipe_form" id="recipe_form">
				<input type="text" name="recipe_name" class="input-group md-3" placeholder="Recipe Name">
				<input type="text" name="publisher_name" class="input-group md-3" placeholder="Publisher Name">
				<textarea rows="8" cols="20" placeholder="Ingredients" name="ingredients" class="input-group md-3" form="recipe_form"></textarea>
				<textarea rows="10" cols="25" placeholder="Instructions" name="instructions" class="input-group md-3" form="recipe_form"></textarea>
				<input type="submit" name="submit" value="Publish your recipe!">
			</form>
				
			</div>




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
	</html>
